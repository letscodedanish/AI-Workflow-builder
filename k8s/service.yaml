apiVersion: v1
kind: Service
metadata:
  name: genai-stack-frontend
  labels:
    app: genai-stack
    component: frontend
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
  selector:
    app: genai-stack
    component: frontend
---
apiVersion: v1
kind: Service
metadata:
  name: genai-stack-backend
  labels:
    app: genai-stack
    component: backend
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
  selector:
    app: genai-stack
    component: backend
---
apiVersion: v1
kind: Service
metadata:
  name: chromadb
  labels:
    app: genai-stack
    component: chromadb
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
  selector:
    app: genai-stack
    component: chromadb
